<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Imagekit</title>
  </head>
  <body>
    <div
      class="container border rounded p-5 mt-5 bg-light"
      style="width: 500px"
    >
      {% if messages %} {% for message in messages %}
      <div class="alert alert-success mb-3 text-center">{{message}}</div>
      {% endfor %} {% endif %}
      <h3 class="text-center">Upload File To ImageKit</h3>
      <form class="mt-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
          <label for="name">Document</label>
          <input type="file" name="file" required class="form-control" />
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-info text-white">Upload</button>
        </div>
      </form>
    </div>
    <div class="container p-4 mt-5 text-center border rounded bg-light">
        <div class="row">
            {% for mf in media_files %}
                <div class="col sm-4">
                    <img src={{mf.file_url}} class="img-fluid" alt="" style="height: 300px; width: 300px; object-fit: cover;">
                </div>
            {% endfor %}
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
